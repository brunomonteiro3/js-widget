<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Vitrine | Chaordic OnSite</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
</head>
<body>
	<section class="widget">
		<div class="reference">
			<header class="area-header">
				<h2 class="title">Você visitou:</h2>
			</header>

			<div class="wrap-items">
				<div id="reference" class="item">
					<a href="#" id="reference-detailUrl" target="_blank">
						<div class="imageName">
							<img id="reference-image" src="" />
						</div>

						<div class="productInfo">
							<h3 id="reference-title" class="title"></h3>

							<span id="reference-oldPrice" class="oldPrice"></span>

							<div class="price">
								Por:
								<span id="reference-price" class="newPrice"></span>
								<span id="reference-paymentConditions" class="paymentConditions"></span>

								sem juros
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>

		<div class="recommendation">
			<header class="area-header">
				<h2 class="title">e talvez se interesse por:</h2>
			</header>

			<div id="slider">
				<div id="list-recommendations" class="wrap-items"></div>
			</div>

			<!-- Slider controls -->			
			<button id="btn-prev" class="btn-slider prev"></button>
			<button id="btn-next" class="btn-slider next" title="Ver mais sugestões"></button>
		</div>
	</section>

	<script src="assets/js/script.js"></script>
</body>
</html>
